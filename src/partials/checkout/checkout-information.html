<!-- Checkout Panel Information-->
<div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-4">
  <h3 class="fs-5 fw-bolder m-0 lh-1">Información de Contacto</h3>
  <small class="text-muted fw-bolder">¿Ya estás registrado? <a href="{{webRoot}}/login.html">Login</a></small>
</div>
<div class="row">
  <!-- First Name-->
  <div class="col-sm-6">
    <div class="form-group">
      <label for="firstNameBilling" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="firstNameBilling" placeholder="Introduce tu nombre" value="" required="">
    </div>
  </div>

  <!-- Last Name-->
  <div class="col-sm-6">
    <div class="form-group">
      <label for="lastNameBilling" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="lastNameBilling" placeholder="Introduce tu apellido" value="" required="">
    </div>
  </div>

  <!-- Email-->
  <div class="col-12">
    <div class="form-group">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="correo@electronico.com">
    </div>

    <!-- Mailing List Signup-->
    <div class="form-group form-check m-0">
      <input type="checkbox" class="form-check-input" id="add-mailinglist" checked>
      <label class="form-check-label small text-muted" for="add-mailinglist">Mantenerme actualizado con descuentos y ofertas</label>
    </div>
  </div>
</div>

<h3 class="fs-5 mt-5 fw-bolder mb-4 border-bottom pb-4">Dirección de envío</h3>
<div class="row">
  <!-- First Name-->
  <div class="col-sm-6">
    <div class="form-group">
      <label for="firstName" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="firstName" placeholder="Introduce tu nombre" value="" required="">
    </div>
  </div>

  <!-- Last Name-->
  <div class="col-sm-6">
    <div class="form-group">
      <label for="lastName" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="lastName" placeholder="Introduce tu apellido" value="" required="">
    </div>
  </div>

  <!-- Address-->
  <div class="col-12">
    <div class="form-group">
      <label for="address" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="address" placeholder="Introduce tu dirección" required="">
    </div>
  </div>

  <!-- State-->
  <div class="col-md-6">
    <div class="form-group">
      <label for="state" class="form-label">Estado</label>
      <select class="form-select" id="state" required="">
        <option value="">Selecciona tu estado</option>
        <option>Ciudad de México</option>
        <option>Aguascalientes</option>
        <option>Zacatecas</option>
        <option>San Luis Potosí</option>
        <option>Jalisco</option>
        <option>Colima</option>
        <option>Chihuhua</option>
        <option>Sonora</option>
      </select>
    </div>
  </div>

  <!-- Post Code-->
  <div class="col-md-6">
    <div class="form-group">
      <label for="zip" class="form-label">Código portal</label>
      <input type="text" class="form-control" id="zip" placeholder="" required="">
    </div>
  </div>
</div>

<div class="pt-4 mt-4 pb-5 border-top d-flex justify-content-between align-items-center">
  <!-- Shipping Same Checkbox-->
  <div class="form-group form-check m-0">
    <input type="checkbox" class="form-check-input" id="same-address" checked>
    <label class="form-check-label" for="same-address">Usar la dirección para facturar</label>
  </div>
</div>

<!-- Billing Address-->
<div class="billing-address d-none">
  <h3 class="fs-5 fw-bolder mb-4 border-bottom pb-4">Dirección de envío</h3>
  <div class="row">
    <!-- First Name-->
    <div class="col-sm-6">
      <div class="form-group">
        <label for="firstName" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="firstName" placeholder="Introduce tu nombre" value="" required="">
      </div>
    </div>

    <!-- Last Name-->
    <div class="col-sm-6">
      <div class="form-group">
        <label for="lastName" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lastName" placeholder="Introduce tu apellido" value="" required="">
      </div>
    </div>

    <!-- Address-->
    <div class="col-12">
      <div class="form-group">
        <label for="address" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="address" placeholder="Introduce tu dirección" required="">
      </div>
    </div>

    <!-- State-->
    <div class="col-md-6">
      <div class="form-group">
        <label for="state" class="form-label">Estado</label>
        <select class="form-select" id="state" required="">
          <option value="">Selecciona tu estado</option>
          <option>Ciudad de México</option>
          <option>Aguascalientes</option>
          <option>Zacatecas</option>
          <option>San Luis Potosí</option>
          <option>Jalisco</option>
          <option>Colima</option>
          <option>Chihuhua</option>
          <option>Sonora</option>
      </div>
    </div>

    <!-- Post Code-->
    <div class="col-md-6">
      <div class="form-group">
        <label for="zipAddress" class="form-label">Código postal</label>
        <input type="text" class="form-control" id="zipAddress" placeholder="" required="">
      </div>
    </div>
  </div>
</div>
<!-- / Billing Address-->

<div class="pt-5 mt-5 pb-5 border-top d-flex justify-content-md-end align-items-center">
