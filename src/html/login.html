<!doctype html>
<html lang="en">

<!-- Head -->
{{> (config config.partials.head) title=config.defaultPageTitle }}

<body class="{{ config.classes.body }} bg-light">

    <!-- Main Section-->
    <section
        class="mt-0 overflow-hidden {{ config.classes.content }} vh-100 d-flex justify-content-center align-items-center p-4">
        <!-- Page Content Goes Here -->

        <!-- Login Form-->
        <div class="col col-md-8 col-lg-6 col-xxl-5">
            <!-- Logo-->
            <a class="navbar-brand fw-bold fs-3 flex-shrink-0 order-0 align-self-center justify-content-center d-flex mx-0 px-0" href="{{webRoot}}/index.html">
                {{> logo/logo-icon }}
            </a>
            <!-- / Logo-->
            <div class="shadow-xl p-4 p-lg-5 bg-white">
                <h1 class="text-center fw-bold mb-5 fs-2">Inciar sesión</h1>
                <a href="#" class="btn btn-facebook d-block mb-2"><i class="ri-facebook-circle-fill align-bottom"></i> Iniciar sesión con Facebook</a>
                <a href="#" class="btn btn-twitter d-block mb-2"><i class="ri-twitter-fill align-bottom"></i> Iniciar sesión con Twitter</a>
                <span class="text-muted text-center d-block fw-bolder my-4">O</span>
                <form>
                    <div class="form-group">
                      <label class="form-label" for="login-email">Correo electrónico</label>
                      <input type="email" class="form-control" id="login-email" placeholder="correo@email.com" >
                    </div>
                    <div class="form-group">
                      <label for="login-password" class="form-label d-flex justify-content-between align-items-center">
                        Constraseña
                        <a href="{{webRoot}}/forgotten-password.html" class="text-muted small">Olvidé mi contraseña</a>
                      </label>
                      <input type="password" class="form-control" id="login-password" placeholder="Introduce tu contraseña">
                    </div>
                    <button type="submit" class="btn btn-dark d-block w-100 my-4">Iniciar sesión</button>
                </form>
                <p class="d-block text-center text-muted">¿No tienes cuenta? <a class="text-muted" href="{{webRoot}}/register.html">Registrarse</a></p>
            </div>

        </div>
        <!-- / Login Form-->

        <!-- /Page Content -->
    </section>
    <!-- / Main Section-->


    <!-- Theme JS -->
    {{> footer/scripts }}

</body>

</html>
